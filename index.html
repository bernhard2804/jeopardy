<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Jeopardy</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Copse&display=swap"
        rel="stylesheet">
  <link rel="stylesheet" href="jeopardy.css">
</head>
<body>
<div class="container">
      <div class="container-top">
            <h1 class="mt-5 mb-3">Jeopardy!</h1>
            <button id="button">Start!</button>
      </div>
      <div id="restart" style="display: none;">
            <button id="restart-btn">Restart</button>
      </div>
      <div class="container-bottom" id="container-bottom" style="display: none;">
            <table>
                  <thead id="thead">

                  </thead>
                  <tbody id="gameboard">

                  </tbody>
            </table>
      </div>
      
      <div id="spinner" style="display: none;"class="text-center">
            <i class="fas fa-spinner fa-spin fa-5x"></i>
      </div>
</div>
<script src="https://unpkg.com/jquery"></script>
<script src="https://unpkg.com/axios/dist/axios.js"></script>
<script src="https://unpkg.com/lodash"></script>
<script src="jeopardy.js"></script>
</body>
</html>
